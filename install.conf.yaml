- defaults:
    link:
      relink: true
      create: true
      force: true

- clean: ['~']

- link:
    ~/.beautifyrc: beautifyrc 
    ~/.ctrlpignore: ctrlpignore
    ~/.editorconfig: editorconfig
    ~/.liquidpromptrc: liquidpromptrc
    ~/.tern-config: tern-config
    ~/.tmux.conf: tmux.conf
    ~/.zshrc: zshrc
    ~/.git/gitconfig: git/gitconfig
    ~/.git/gitexcludes: git/gitexcludes
    ~/.config/nvim/init.vim: nvim/init.vim
    ~/.gvimrc: vim/gvimrc
    ~/.vimrc: vim/vimrc

- shell:
    - [git submodule update --init --recursive, Installing submodules]

